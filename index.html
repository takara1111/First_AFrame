<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1 -3" color="red"></a-box>
      <a-sphere position="0 1 -5" color="blue"></a-sphere>
      <a-cone position="1 1 -3" height="2" color="yellow"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="gray"></a-plane>
      <a-sky color="skyblue"></a-sky>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
